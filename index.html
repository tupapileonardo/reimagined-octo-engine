<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clicks</title>

</head>
<body>

        <h1>Contador de clicks</h1>

    </div>
    <script src="app.js"></script>
